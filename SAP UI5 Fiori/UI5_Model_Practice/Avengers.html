<!DOCTYPE html>

<html>
	<head>
		<title>Practice UI5 model</title>
		<script

		data-sap-ui-libs = "sap.m"
		data-sap-ui-theme = "sap_horizon"
		data-sap-ui-resourceroots = '{"avenger":"./"}'>
		</script>
		
		<script>
			var avenn = new sap.ui.view({

	</head>
	
	<body>
		<div id="here"></div>
